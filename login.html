<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="resources/js/jquery.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
        <link rel="stylesheet" href="resources/css/cssLogin.css">
        <title>Login</title>
    </head>
    <body>
        <h1 style="color:white; text-shadow: 3px 3px 2px black;">SMART POULTRY</h2>
        <br/>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <div class="frm">
                    <h1>Create an account</h1>
                    <br/>
                    <span>Enter the following data to register</span>
                    <input type="text" placeholder="User name" id="txtNombreReg" required=""/>
                    <input type="password" placeholder="Password" id="txtContraseniaReg" required=""/>
                    <input type="button" id="btnRegistrar" value="Register">
                </div>
            </div>
            <div class="form-container sign-in-container">
                <div class="frm" id="frm_login">
                    <h1>Login</h1>
                    <br/>
                    <input type="email" class="form-control" id="txtCorreo"  placeholder="User name" autocomplete="off" >
                    <input type="password" class="form-control" alt="Contrasenia del usuario" id="txtContrasenia" autocomplete="off" placeholder="Password">
                    <input type="button" alt="Boton inicio de sesiÃ³n" class="btnAccion" id="btnIniciarSesion" value="Login"/>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome</h1>
                        <p>If you are already registered you can return to login by clicking on the button below.</p>
                        <button class="ghost" id="signIn">Back</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Dear User</h1>
                        <p>To enjoy our online services click on the button below.</p>
                        <button class="ghost" id="signUp">Create an account</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>

            </p>

        <script src="resources/js/login-animation.js"></script>
        <script src="resources/js/login-firebase.js" type="module"></script>
    </body>
</html>
